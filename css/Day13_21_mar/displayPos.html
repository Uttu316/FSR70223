<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display & Position</title>
  </head>
  <body>
    <header>I am Header</header>
    <main>
    <div class="box" id="box1">I am Box 1</div>
    <div class="box" id="box2">I am Box 2</div>
    <div class="box d-none">I am Box 3</div>
    <div class="box">I am Box 4</div>
   

    <section class="items">
        <div class="item" id="boxA">
            Box A
        </div>
        <div class="item" id="boxB">
            Box B
        </div>
        <div class="item" id="boxC">
            Box C
        </div>
        <div class="item" id="boxD">
            Box D
        </div>
        <div class="item" id="boxE">
            Box E
        </div>
        <div class="sticky-container">
            I am sticky
        </div>
    </section>
    </main>
  </body>
</html>
