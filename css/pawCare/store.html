<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Store| Paw's Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&family=Tilt+Neon&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <meta
      name="description"
      content="Paw's care is a paw care brand. We take care of your dogs and cats with lot of love. Our services are loved by millions of Paw's owners. Why don't you try it once?"
    />
  </head>
  <body>
    <header class="store-header">
      <h1 class="logo">Paw's Care</h1>
      <nav class="store-nav">
        <a class="store-nav-item" href="/">Home</a>
      </nav>
    </header>
    <main>
      <section class="store-hero">
        <h2>Store for Your Paws</h2>
      </section>
      <section class="store-heading">
        <p>Get products for your paws care.</p>

        <p>Best Quality products in the market with instant delivery</p>
      </section>
      <section class="store-filters">
        <div class="store-categories">
          <button class="store-category">Cats</button>
          <button class="store-category">Dogs</button>
        </div>
        <div class="store-filter">
          <select>
            <option>Latest</option>
            <option>Discounts</option>
            <option>Premium</option>
          </select>
        </div>
      </section>
      <section class="store-products">
        <div class="store-product">
          <img src="" class="store-product-img" />
          <p class="store-product-title">Dog Jacket From Jaipur</p>
          <p class="store-product-desc">
            Dog Jacket From Jaipur dhidewi ijeirjhewij e
          </p>
          <div class="store-product-actions">
            <div class="price">Price: <span>34$</span></div>
            <div class="store-product-atc">
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
