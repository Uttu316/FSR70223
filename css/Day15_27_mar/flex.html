<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        border: 4px solid brown;
        margin: 20px;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        height: 40px;
        width: 40px;
        background-color: gold;
        padding: 40px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>FlexBox</h1>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
