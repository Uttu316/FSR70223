<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <header class="display-3 text-center my-4">Todo Application</header>

    <div class="container">
      <div class="row justify-content-center">
        <form id="todo-form" class="col-md-6 border border-2 rounded p-4">
          <div class="mb-4">
            <label for="title" class="form-label"
              >Title<sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              required
              class="form-control"
              id="title"
              placeholder="Enter title"
              name="title"
            />
          </div>
          <div class="mb-4">
            <label for="description" class="form-label"
              >Description<sup class="text-danger">*</sup></label
            >
            <textarea
              required
              class="form-control"
              id="description"
              placeholder="Write about this task..."
              rows="3"
              name="description"
            ></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button
              id="submit-btn"
              disabled
              class="btn btn-primary btn-lg w-50"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="accordion col-md-6" id="todo_list">
         
        </div>
      </div>
    </div>
    <div class="container d-block" id="list-status">
        <h3>List is empty</h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
