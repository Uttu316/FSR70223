<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome to AJAX</h1>
    <div id="list-container"></div>
    <div class="d-none justify-content-center" id="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="toast d-none align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast-container">
        <div class="d-flex">
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
    <script src="./script.js"></script>

    <noscript>
      Your bowrser does not support JS/ Enable JS from site setting
    </noscript>
  </body>
</html>
