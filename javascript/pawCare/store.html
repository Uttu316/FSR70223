      name="description"
      content="Paw's care is a paw care brand. We take care of your dogs and cats with lot of love. Our services are loved by millions of Paw's owners. Why don't you try it once?"
    />

  <body>
    <header class="common-header">
      <h1 class="logo">Paw's Care</h1>
      <nav>
        <a class="store-nav-item" href="./index.html"> Home </a>
        <a class="store-nav-item" href="./cart.html" > Cart <sup id="nav-cart-count" class="cart-count">0</sup> </a>
      </nav>
    </header>
    <main>
      <section class="store-hero">
        <img
          src="https://png.pngtree.com/background/20210711/original/pngtree-cartoon-wind-simple-cat-dog-background-picture-image_1089336.jpg"
        />
        <img
          src="https://img.freepik.com/free-photo/front-view-beautiful-dog-with-copy-space_23-2148786560.jpg"
        />
        <img
          src="https://www.shutterstock.com/image-photo/funny-gray-kitten-smiling-dog-260nw-2045705726.jpg"
        />
      </section>
      <section class="store-heading">
        <p class="store-heading-title">Get products for your paws care</p>

        <p class="store-heading-desc">
          Best Quality products in the market with instant delivery
        </p>
      </section>
      <section class="store-filters">
        <div class="store-categories">
          <button class="store-category active-category" id="all-filter">All</button>
          <button class="store-category " id="accesories-filter">Accessories</button>
          <button class="store-category " id="clothing-filter">Clotings</button>
        </div>
        <div class="store-filter">
          <select name="brand" id="brand-filtes">
            <option value="" disabled selected>Choose Brand</option>
            <option value="all">All</option>
            <option value="Apple">Apple</option>
            <option value="Puma">Puma</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>
      </section>
      <section class="store-products">
      </section>
    </main>
    <footer class="w-100 mt-4">
      <div
        class="d-flex p-4 justify-content-center align-items-center bg-light"
      >
        <a
          class="border text-decoration-none rounded-circle social-icon d-flex justify-content-center align-items-center fb-icon me-2"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a
          class="border text-decoration-none rounded-circle social-icon d-flex justify-content-center align-items-center twitter-icon me-2"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          class="border text-decoration-none rounded-circle social-icon d-flex justify-content-center align-items-center insta-icon me-2"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          class="border text-decoration-none rounded-circle social-icon d-flex justify-content-center align-items-center fb-icon me-2"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>

      <div class="text-center text-white bg-dark p-4 fs-5">
        Created by FSR70223 batch with ❤️ | Copyright - 2023
      </div>
