<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
       
      table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 50%;
        text-align: center;
      }
      th,
      td {
        border: 1px solid brown;
        padding: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Let's learn table</h1>
      <table>
        <caption>
            Time Table
        </caption>
        <tr >
            <th rowspan="100%">
                Hours
            </th>
        </tr>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>English</td>
          <td>Science</td>
          <td>G.K</td>
          <td>S.S.T</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>English</td>
          <td>Science</td>
          <td>G.K</td>
          <td>S.S.T</td>
          <td>Arts</td>
        </tr>

        <tr>
          <td>Hindi</td>
          <td>English</td>
          <td>Science</td>
          <td>G.K</td>
          <td>S.S.T</td>
          <td>Arts</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2">Lunch break</td>
            <td colspan="2"></td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>English</td>
          <td>Science</td>
          <td>G.K</td>
          <td>S.S.T</td>
          <td>Arts</td>
        </tr>

        <tr>
          <td>Hindi</td>
          <td>English</td>
          <td>Science</td>
          <td>G.K</td>
          <td>S.S.T</td>
          <td>Arts</td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>English</td>
            <td>Science</td>
            <td>G.K</td>
            <td>S.S.T</td>
            <td>Arts</td>
          </tr>
      </table>
  </body>
</html>
