<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>

    <style>
        .container{
            margin: 40px;
            padding: 40px;
            border: 4px solid brown;
            display: flex;
            justify-content: space-between;
        }
        .box{
 
            background-color: gold;
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Logo</div>
      <div class="box"><span>Home</span><span>Home</span><span>Home</span></div>
    </div>
  </body>
</html>
