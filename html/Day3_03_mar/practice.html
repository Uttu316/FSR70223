<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .myBox {
        /* declaration block */
        height: 400px;
        width: 400px;
        border: 10px solid brown;
        padding: 20px;
        margin: 40px;
        font-weight: 600;
        border-radius: 20px;
        box-shadow: 2px 4px 4px gray;
      }
      .smallBox{
        width: 200px;
        height: 200px;
      }

      #userInfo{
        background-color: salmon;
        color: white;
      }


    </style>
  </head>
  <body>
    <div
      style="
        height: 400px;
        width: 400px;
        border: 10px solid brown;
        padding: 20px;
        margin: 40px;
        font-weight: 600;
        border-radius: 20px;
        box-shadow: 2px 4px 4px gray;
      "
    >
      I am A Box
    </div>

    <div class="myBox smallBox">I am A Box 2</div>

    <div class="myBox">I am A Box 3</div>
    <hr/>
    <div class="myBox">I am A Box 4</div>

    <div id="userInfo" class="myBox">
        I am Raja, I am Aftab's friend
    </div>

  </body>
</html>
